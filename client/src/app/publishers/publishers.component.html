<div class="container-fluid">
    <h2>Publishers</h2>
    
    
    <form class="example-form table-bordered m-2 p-2 mx-auto" [formGroup]="searchForm" (ngSubmit)="searchPublisher()">
     <div class="input-group input-group-lg">
                     <mat-slide-toggle 
                      [formControl]="findByCity" (change)="checkingSearch()" class="m-3 p-3 mx-auto">
                      <div class="m-3 p-3 mx-auto">
                      Змінити <br> критерій <br> пошуку
                    </div>
                    </mat-slide-toggle>
         <input class="form-control" matInput [(ngModel)]="publisherSearchCreateria.searchWord"
          placeholder={{searchType}}
         type="text"
         formControlName="search"
         required>
    
         <span class="input-group-btn">
         <button class="example-full-width btn btn-default btn btn-outline-success my-2 my-sm-0" mat-raised-button type="submit"
         color="accent" [disabled]="!publisherSearchCreateria.searchWord" >
          Знайти!
         
        </button>
      </span>
         </div>
    
         </form>
    
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-secondary"(click)="findByCharacter('А')">А</button>

      </div>
      <div class="alert alert-dark" role="alert"><p>По вашому запиту знайдено <strong>{{publishers.length}} </strong> видавництв</p></div>
    
      <table class="table table-hover">
      <thead>
      <tr class="text-center">
          <th scope="col">Назва видавництва</th>
          <th scope="col">Місто</th>
          <th scope="col">Редагувати видавництво</th>
          <th scope="col">Видалити видавництво</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let publisher of returnedPublishers" class="text-center">
            <th scope="row">
              <a routerLink="/books/publisher/{{publisher.id}}">{{publisher.name}}</a>
            </th>
              <th scope="row">
      <a>{{publisher.city}}</a>
    </th>
    <th scope="row">
      <button type="button" class="btn btn-primary" (click)="editPublisher(publisher.id)">
        Редагувати видавництво
      </button> 
    </th>
    <th scope="row">
     
    <button type="button" class="btn btn-primary" (click)="onPublisherDeleteClick(publisher)">
        Видалити видавництво
      </button> 
    </th>
    </tr>                                
                                             
    </tbody>
    </table>
    <div class="m-2 p-2 mx-auto">
      <pagination [totalItems]="publishers.length" (pageChanged)="pageChanged($event)"></pagination>
    </div>
    </div>
